<mat-toolbar color="primary">
</mat-toolbar>

<div class="home-container">
  <app-search (searchChange)="onSearchChange($event)"></app-search>

  <div class="results-info">
    <span class="results-text">
      Results: {{ articleList?.articles$ && articleList.articles$() ? articleList.articles$().length : 0 }}
    </span>
  </div>
  <app-article-list #articleList class="article-list" [filter]="searchTerm"></app-article-list>
</div>
