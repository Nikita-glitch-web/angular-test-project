@if (error$()) {
<div class="error">
  {{ error$() }}
</div>
}
@if (articles$()) {
@for (article of articles$(); track article.id) {
<div class="article-card">
  <app-article-card [article]="article" [filter]="filter"></app-article-card>
</div>
}
}
<div class="controls">
  @if (isLoading$()) {
  <div class="loading">
    <app-loader></app-loader>
  </div>
  }
  @if (hasMore$()) {
  <div class="load-more-wrapper">
    <button mat-raised-button color="primary" (click)="loadMore()" [disabled]="isLoading$()">
      Load More
    </button>
  </div>
  }
</div>
